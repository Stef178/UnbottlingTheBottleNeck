<!DOCTYPE html>
<html lang="nl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Statiegeld in beeld</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <header>
      <h1>♻️ Statiegeld in beeld</h1>
      <h2>De route naar recycling</h2>
    </header>

    <main class="visual">
      <!-- stappen -->
      <div class="step kopen" style="--x: -15; --y: 60">
        <img src="assets/icons/kopen.svg" alt="Kopen" />
        <p>Kopen</p>
      </div>
      <div class="step opbergen" style="--x: 7; --y: 110">
        <img src="assets/icons/opbergen.svg" alt="Opbergen" />
        <p>Opbergen</p>
      </div>
      <div class="step consumeren" style="--x: 5; --y: 20">
        <img src="assets/icons/consumeren.svg" alt="Consumeren" />
        <p>Consumeren</p>
      </div>
      <div class="step verzamelen" style="--x: 53; --y: 58">
        <img src="assets/icons/recyclen.svg" alt="verzamelen" />
        <p>Verzamelen</p>
      </div>
      <div class="step weggooien" style="--x: 48; --y: 107">
        <img src="assets/icons/weggooien.svg" alt="Weggooien" />
        <p>Weggooien</p>
      </div>
      <div class="step inleveren" style="--x: 85; --y: 20">
          <img src="assets/icons/inleveren.svg" alt="Inleveren" style="width: 150px; height: 80px;" />
        <p>Inleveren / Doneren</p>
      </div>
      <div class="line1 node" style="--x: -10; --y: 40">
          <img src="assets/icons/Line1.svg" alt="Line1">
      </div>
            <div class="line2 node" style="--x: -10; --y: 85">
          <img src="assets/icons/Line2.svg" alt="Line2">
      </div>
            <div class="line3 node" style="--x: 3; --y: 60">
          <img src="assets/icons/Line3.svg" alt="Line3">
      </div>
       <div class="line4 node" style="--x: 24; --y: 63">
          <img src="assets/icons/Line4.svg" alt="Line4">
      </div>
             <div class="line5 node" style="--x: 45; --y: 20">
          <img src="assets/icons/Line5.svg" alt="Line5">
      </div>
            <div class="line6 node" style="--x: 30; --y: 43">
          <img src="assets/icons/Line6.svg" alt="Line6">
      </div>
            <div class="line7 node" style="--x: 67; --y: 43">
          <img src="assets/icons/Line7.svg" alt="Line7">
      </div>
    </main>

    <script src="js/app.js"></script>
  </body>
</html>
