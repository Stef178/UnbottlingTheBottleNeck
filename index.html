<!DOCTYPE html>
<html lang="nl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Statiegeld in beeld</title>
    <link rel="stylesheet" href="css/style.css" />
    <script src="https://d3js.org/d3.v7.min.js"></script>
  </head>

  <body>
    <header>
      <div class="header-content">
        <img
          src="assets/icons/recycle.svg"
          alt="Recycle"
          class="recycle-icon left"
        />
        <div class="header-text">
          <h1>Statiegeld in beeld</h1>
          <h2>De route naar recycling</h2>
        </div>
        <img
          src="assets/icons/recycle.svg"
          alt="Recycle"
          class="recycle-icon right"
        />
      </div>
    </header>

    <main class="visual">
      <div
        class="step-circle"
        style="--x: -21.5; --y: 60; width: 190px; height: 200px"
      ></div>
      <div class="step kopen" style="--x: -23; --y: 58">
        <img
          src="assets/icons/kopen.svg"
          alt="Kopen"
          style="width: 90px; height: 180px"
        />
        <p>Kopen</p>
      </div>

      <div
        class="step-circle"
        style="--x: -3; --y: 105; --circle-size: 200px"
      ></div>
      <div class="step opbergen" style="--x: -4; --y: 110">
        <div class="fridge-wrapper">
          <img
            id="fridge-image"
            src="assets/icons/opbergen.svg"
            alt="Koelkast gesloten"
          />
        </div>
        <p>Opbergen</p>
      </div>

      <div
        class="step-circle"
        style="--x: -3; --y: 20; --circle-size: 185px"
      ></div>
      <div class="step consumeren" style="--x: -4; --y: 20">
        <img
          src="assets/icons/consumeren.svg"
          alt="Consumeren"
          style="width: 110px; height: 180px"
        />
        <p>Consumeren</p>
      </div>

      <div
        class="step-circle"
        style="--x: 43; --y: 54; --circle-size: 185px"
      ></div>
      <div class="step verzamelen" style="--x: 46; --y: 57">
        <img src="assets/icons/recyclen.svg" alt="Verzamelen" />
        <p>Verzamelen</p>
      </div>

      <div
        class="step-circle"
        style="--x: 35; --y: 104; --circle-size: 200px"
      ></div>
      <div class="step weggooien" style="--x: 38; --y: 107">
        <img src="assets/icons/weggooien.svg" alt="Weggooien" />
        <p>Weggooien</p>
      </div>

      <div class="weggooienverhouding-icon" style="--x: 81; --y: 95">
        <img
          src="assets/icons/weggooienverhouding.svg"
          alt="weggooienverhouding"
        />
      </div>

      <div
        class="step-circle"
        style="--x: 75; --y: 18; width: 280px; height: 200px"
      ></div>
      <div class="step inleveren" style="--x: 75; --y: 20">
        <img
          src="assets/icons/inleveren.svg"
          alt="Inleveren"
          style="width: 150px; height: 80px"
        />
        <p>Inleveren / Doneren</p>
      </div>

      <div class="click-icon-step" style="--x: 2; --y: 98">
        <img src="assets/icons/click.svg" alt="Klik hier" />
      </div>
      <div class="click-icon-step" style="--x: 39; --y: 97">
        <img src="assets/icons/click.svg" alt="Klik hier" />
      </div>
      <div class="click-icon-step" style="--x: 83; --y: 12">
        <img src="assets/icons/click.svg" alt="Klik hier" />
      </div>
      <div class="click-icon-step" style="--x: 47; --y: 49">
        <img src="assets/icons/click.svg" alt="Klik hier" />
      </div>
      <div class="click-icon-step" style="--x: 2; --y: 15">
        <img src="assets/icons/click.svg" alt="Klik hier" />
      </div>
      <div class="click-icon-step" style="--x: -17; --y: 55">
        <img src="assets/icons/click.svg" alt="Klik hier" />
      </div>

      <div class="routepijl-step" style="--x: -16; --y: 29">
        <img src="assets/icons/kopenconsumerenpijl.svg" alt="Klik hier" />
      </div>
      <div class="routepijl-step" style="--x: -18; --y: 95">
        <img src="assets/icons/kopenopbergenpijl.svg" alt="Klik hier" />
      </div>
      <div class="routepijl-step" style="--x: -9; --y: 65">
        <img src="assets/icons/consumerenopbergenpijl.svg" alt="Klik hier" />
      </div>
      <div class="routepijl-step" style="--x: 1.5; --y: 65">
        <img src="assets/icons/opbergenconsumerenpijl.svg" alt="Klik hier" />
      </div>
      <div class="routepijl-step" style="--x: 30; --y: 10">
        <img src="assets/icons/consumereninleverenpijl.svg" alt="Klik hier" />
      </div>
      <div class="routepijl-step" style="--x: 12; --y: 65">
        <img src="assets/icons/consumerenweggooienpijl.svg" alt="Klik hier" />
      </div>
      <div class="routepijl-step" style="--x: 20; --y: 46">
        <img src="assets/icons/consumerenverzamelenpijl.svg" alt="Klik hier" />
      </div>
      <div class="routepijl-step" style="--x: 58; --y: 48">
        <img src="assets/icons/verzameleninleverenpijl.svg" alt="Klik hier" />
      </div>

      <div class="weggooienverhouding-label" style="--x: 72; --y: 102">
        <p>Grote<br />flessen</p>
        <span class="color-dot groot"></span>
      </div>

      <div class="weggooienverhouding-label" style="--x: 78; --y: 85">
        <p>Kleine flessen</p>
        <span class="color-dot klein"></span>
      </div>

      <div class="weggooienverhouding-label" style="--x: 85; --y: 58">
        <p>Blikjes</p>
        <span class="color-dot blik"></span>
      </div>

      <div class="weggooienverhouding-label" style="--x: 92; --y: 76">
        <p>Glas</p>
        <span class="color-dot glas"></span>
      </div>

      <div class="label-container" style="--x: -26; --y: 40">
        <p class="label label-green">Route</p>
        <span class="arrow-green">↓</span>
      </div>
      <div class="label-container" style="--x: -25; --y: 103">
        <p class="label label-green">Wat wordt er het meest opgeborgen?</p>
        <span class="arrow-green">➜</span>
      </div>
      <div class="label-container" style="--x: 52; --y: 105">
        <p class="label label-green">
          Hoeveel wordt er in<br />verhouding weggegooid?
        </p>
        <span class="arrow-green">➜</span>
      </div>

      <div id="fridge-overlay"></div>
      <div id="trash-overlay"></div>

      <svg id="routes" viewBox="0 0 1200 600" class="routes" aria-hidden="true">
        <g id="flows"></g>
      </svg>

      <div id="tooltip" aria-hidden="false"></div>
    </main>

    <script src="js/script.js"></script>
  </body>
</html>
